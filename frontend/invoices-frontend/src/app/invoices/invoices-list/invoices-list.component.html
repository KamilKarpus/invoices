<table mat-table [dataSource]="list.items" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Data utworzenia </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date : 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="leftToPay">
      <th mat-header-cell *matHeaderCellDef> Do spłaty </th>
      <td mat-cell *matCellDef="let element"> {{element.leftToPay |  currency:" ":"symbol"}} PLN </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Imię Klienta </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Nazwisko Klienta </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToInvoice(row)"></tr>
  </table>
  


<mat-paginator [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)">
</mat-paginator>
