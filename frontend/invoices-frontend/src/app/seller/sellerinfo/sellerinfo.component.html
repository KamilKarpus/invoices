<form class="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nazwa Firmy" value="{{seller.companyName}}">
    </mat-form-field>
  
    <table class="full-width" cellspacing="0"><tr>
      <td><mat-form-field class="full-width">
        <input matInput placeholder="Imie">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <input matInput placeholder="Nazwisko">
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Adress">{{seller.street}}</textarea>
      </mat-form-field>
    </p>
  
    <table class="full-width" cellspacing="0"><tr>
      <td><mat-form-field class="full-width">
        <input matInput placeholder="Miasto" value = "{{seller.city}}">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <input matInput #postalCode maxlength="6" placeholder="Kod Pocztowy" value="{{seller.postalCode}}">
        <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
      </mat-form-field></td>
    </tr></table>

    <mat-form-field class="full-width">
        <input matInput #nip placeholder="Nip" value="{{seller.nip}}">
        <mat-hint align="end">{{nip.value.length}} / 12</mat-hint>
      </mat-form-field>

        <mat-form-field class="full-width">
        <input matInput #banknumber placeholder="Numer konta Bankowego" value="{{seller.bankAccountNumber}}">
        <mat-hint align="end">{{banknumber.value.length}} / 26</mat-hint>
      </mat-form-field>

      <table class="full-width" cellspacing="0"><tr>
        <td><mat-form-field class="full-width">
          <input matInput placeholder="Nazwa Banku" value = "{{seller.bankName}}">
        </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <input matInput placeholder="Numer Swift" value="{{seller.bankSwift}}">
        </mat-form-field></td>
      </tr></table>
  </form>
